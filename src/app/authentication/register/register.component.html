<form >
		<div class="container">
			<label><b>Username</b></label>
			<input type="text" [(ngModel)]="name"  placeholder="Enter Username" name="uname" required>
            <label><b>email</b></label>
			<input type="text" [(ngModel)]="email"  placeholder="Enter email" name="email" required>
			<label><b>Password</b></label>
			<input type="password"  [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

			<button type="submit" (click)="registerUser()">Register</button>
			<input type="checkbox" checked="checked"> Remember me
		</div>
    	<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			
		</div>
	</form>
